    <div class="globalContent">
        <p id="returnhome"><a href="index.html">< Return to Home</a></p>

        <main>
            <div id="purchaseheader" class="text-center">
                <h1 id="purchaseh1">Cancel your subscription</h1>
            </div>
            <div class="stripes">
                <div class="stripe s1"></div>
                <div class="stripe s2"></div>
                <div class="stripe s3"></div>
            </div>
            <section class="container-lg">

                <!--Example 1-->
                <div id="example1id" class="cell example example1" id="example-1">
                    <form id="cancelform">
                        <fieldset>
                            <div class="row">
                                <label for="example1-name" data-tid="elements_examples.form.name_label">Name</label>
                                <input id="example1-name" data-tid="elements_examples.form.name_placeholder" type="text"
                                    placeholder="Jane Doe" required="" autocomplete="name">
                            </div>
                            <div class="row">
                                <label for="example1-email" data-tid="elements_examples.form.email_label">Email</label>
                                <input id="example1-email" data-tid="elements_examples.form.email_placeholder"
                                    type="email" placeholder="janedoe@gmail.com" required="" autocomplete="email">
                            </div>
                            <!-- License Key -->
                            <div class="row">
                                <label for="licensekey" data-tid="licensekey">License</label>
                                <input id="licensekey" data-tid="licensekeyplaceholder"
                                    type="" placeholder="sub_XXXXXXXXXXXXXX" required="" autocomplete="">
                            </div>
                        </fieldset>
                        <fieldset>
                            <div class="row">
                                <div id="example1-card"></div>
                            </div>
                        </fieldset>
                        <button id="submitform" type="button" data-tid="elements_examples.form.submit">Cancel subscription</button>
                        <div class="error" role="alert"><svg xmlns="http://www.w3.org/2000/svg" width="17" height="17"
